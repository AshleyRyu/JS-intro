<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Counter: {{ count }}</h1>
        <button v-on:click="plusCount">광클ㄱ</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                count: 0
            },
            methods:{
                plusCount: function(){
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
